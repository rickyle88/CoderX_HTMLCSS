<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>

    <input type="text" id="new-item" />
    <button id="add-btn">Add</button>


    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to bed</li> -->
    </ul>

    <!-- Axios package -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Internal javascript -->
    <script>
        // Declare URL contains json data
        let url = 'http://localhost:9082/todos';

        axios.get(url).then(function (res) {
            // Save response array into items
            let items = res.data;

            // Render
            render(items);

        })

        let addBtn = document.getElementById('add-btn');

        addBtn.addEventListener('click', addItem);

        function addItem() {
            // Get value of the input
            let input = document.getElementById('new-item');
            var newItem = input.value;

            // Add to todoList array
            if (newItem !== '') {

                let newObject = {};
                newObject.id = Math.round(Math.random() * 100000);
                newObject.content = newItem;

                axios.post('http://localhost:9082/todos', newObject)
                    .then(function (response) {
                        console.log(response);
                    })
                    .then(function () {
                        // Re-render
                        axios.get(url).then(function (res) {
                            // Save response array into items
                            let items = res.data;

                            // Render
                            render(items);

                        })
                    })

            }



            // Clear input
            input.value = '';
        }

        function render(items) {
            let htmlList = document.getElementById('todo-list');

            // Create new array that contains list of li elements
            let content = items.map(function (item) {
                return '<li>' + item.content + '</li>';
            })

            // Convert content array to string and assign to htmlList
            htmlList.innerHTML = content.join('');
        }


    </script>
</body>

</html>
