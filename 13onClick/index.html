<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>

    <input type="text" id="new-item" />
    <button onclick="addItem()">Add</button>


    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to bed</li> -->
    </ul>

    <!-- Internal javascript -->
    <script>

        let todoList = [
            'Take shower',
            'Have a walk',
            'Go to bed'
        ];

        function addItem() {
            // Get value of the input
            let input = document.getElementById('new-item');
            var newItem = input.value;

            // Add to todoList array
            if (newItem !== '') {
                todoList.push(newItem);
            }

            // Re-render
            render();

            // Clear input
            input.value = '';
        }

        function render() {
            let htmlList = document.getElementById('todo-list');

            // Create new array that contains list of li elements
            let content = todoList.map(function (item) {
                return '<li>' + item + '</li>';
            })

            // Convert content array to string and assign to htmlList
            htmlList.innerHTML = content.join('');
        }

        render();




    </script>
</body>

</html>
